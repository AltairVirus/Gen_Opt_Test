stages:
    - build
    - test
    - report

build image:
    stage: build
    script:
        - docker build -t image-test:latest --no-cache=True.
    when: manual

test run:
    stage: test
    needs: 
        - build image
    script:
        - rm -rf /samba/allaccess/allure-result/*
        - docker run --name test 
                     --rm  
                     -e BASE_URL=$BASE_URL
                     -v /samba/allaccess/allure-result:/usr/tests/AllureResult 
                     image-test:latest
    after_script:
        - docker rmi image-test:latest
    allow_failure: true


create report:
    stage: report
    before_script:
        - apk update && apk add curl curl-dev bash
    needs: 
        - test run   
    script:
        - curl "http://100.111.13.215:5050/generate-report"

